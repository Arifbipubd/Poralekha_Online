  <body>
    <section class="signUpCongratulation d-flex">
      <div class="signUpcongratulationsLeft d-flex align-items-center">
        <div
          class="
            signUpcongratulationLeftContent
            d-flex
            flex-column
            justify-content-center
            align-items-center
            color-white
          "
        >
          <div class="signInUpLeftImg my-2">
            <img src="Assets/Images/signUp/logo.png" alt="" />
          </div>
          <h4 class="fw-bold text-center px-2">One platform for Learning</h4>
          <small class="text-center px-5 mx-5"
            >Gether Knowledge and your educational Guidline from just in one
            place.</small
          >
        </div>
      </div>
      <div
        class="
          signUpCongratulationRight
          d-flex
          justify-content-center
          align-items-center
          w-100
        "
      >
        <div class="container">
          <div class="signUpBack d-flex justify-content-between w-75">
            <div>
              <a href="stdOtpCongratulation.html" class="cl-pm">
                <i class="fa fa-arrow-left me-2"></i>
                Back
              </a>
            </div>
            <div>
              <a href="index.html" class="cl-pm">
                Home
                <i class="fas fa-home ms-2"></i>
              </a>
            </div>
          </div>
          <div
            class="
              signUpcongratulationRightContent
              signInContent
              d-flex
              flex-column
              justify-content-center
              px-5
            "
          >
            <h3 class="cl-pm fw-bold mb-2">Welcome</h3>
            <small class="mb-5 color-span"
              >Hello There, Sign In to Continue</small
            >
            <h4 class="cl-pm fw-bold mb-4">Sign In</h4>
            <form action="tchPprofile.html">
              <div class="d-flex flex-column">
                <input
                  class="ps-4 mb-3"
                  type="email"
                  placeholder="Enter Username or Email Address"
                  required
                />
                <input
                  class="ps-4 mb-3"
                  type="password"
                  placeholder="Enter Your Password"
                  required
                />
                <a href="stdForgetPass.html" class="cl-pm fw-bold"
                  >Forget your password?</a
                >
                <div class="d-flex align-items-center">
                  <div class="signInInputSubmit d-flex align-items-center mt-4">
                    <button
                      type="submit"
                      class="bg-cl-pm color-white px-2 btn1"
                    >
                      Sign In
                    </button>
                  </div>
                  <div class="form-check ms-3 mt-4 cl-pm">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                </div>
              </div>
            </form>
            <small class="signInOutConnect mt-5">
              <span class="cl-pm fw-bold">Or</span>
              connect using
            </small>
            <div class="SignInUpSocialBtn d-flex align-items-center mt-4 mb-3">
              <button class="btnfacebook color-white px-2 btn1 mb-2 me-3">
                <i class="fab fa-facebook-f"></i> Facebook
              </button>
              <button class="btngoogle color-white px-2 btn1 mb-2">
                <i class="fab fa-google"></i> Google
              </button>
            </div>
            <small class="signInOutLast"
              >Don't have an account?
              <a href="stdSignUp.html" class="cl-pm fw-bold">Sign Up</a></small
            >
          </div>
        </div>
      </div>
    </section>
    <script src="JS/script.js"></script>
    <!-- <script src="JS/pagination.js"></script> -->
  </body>
</html>
