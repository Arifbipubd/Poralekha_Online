    <section class="signUpCongratulation d-flex">
        <div class="signUpcongratulationsLeft d-flex align-items-center">
            <div

                    place.</small>
            </div>
        </div>
        <div class="signUpCongratulationRight d-flex justify-content-center align-items-center w-100 mb-5">
            <div class="container">
                <div class="signUpBack d-flex justify-content-between w-75">
                    <div>
                        <a href="index.html" class="cl-pm">
                            <i class="fa fa-arrow-left me-2"></i>

                    </div>
                    <div>
                        <a href="index.html" class="cl-pm">

                </div>

                <div

                    <h3 class="cl-pm fw-bold mb-2">Welcome Back</h3>
                    <small class="mb-5 color-span">Hello There, Sign Up to Continue</small>
                    <h4 class="cl-pm fw-bold mb-4">Continue as instructor</h4>

                    <form>
                        <div class="selectorFiltering d-flex flex-wrap mt-4 mb-4">

                            <div class="selector me-3 mb-3">
                                <select class="selectpicker w-100" multiple aria-label="Default select example"
                                    data-live-search="true" data-live-search-placeholder="Type Here..."
                                    title="Specialization">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                </select>
                            </div>
                            <div class="selector me-3">
                                <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="bg-cl-pm color-white px-2 btn1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
