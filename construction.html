<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction | PoralekhaOnline</title>
    <link rel="icon" href="Assets/Images/Header/logo1.png" type="image/icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-----Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="d-flex flex-column justify-content-between" style="height: 100vh;">
        <!-- header start -->
        <div class="desktopVersion">
            <div class="topHeader bg-cl-pm">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="mx-2 ">
                                <img class="iconSize test" src="Assets/Images/Header/headphone.png" alt=""> Support
                            </div>
                            <div class="mx-2">
                                <img class="iconSize" src="Assets/Images/Header/mail.png" alt=""> support@gmail.com
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="mx-2 br">
                                Social:
                                <a href=""><i class="fab fa-facebook-f iconSize mx-2 color-white"></i></a>
                                <a href=""><i class="fab fa-twitter iconSize mx-2 color-white"></i></a>
                                <a href=""><i class="fab fa-youtube iconSize me-5 color-white"></i></a>
                            </div>
                            <div class="mx-2 languageChange">
                                <div class="change">
                                    <input id="engtoggle" class="engtoggle engtoggle-round-flat" type="checkbox">
                                    <label for="engtoggle"></label>
                                    <span class="off">En</span>
                                    <span class="on">Bn</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->

        <div class="container">
            <div class="constructionPage d-flex justify-content-center align-items-center py-5">
                <div>
                    <h1 class="cl-pm text-center">Patience!</h1>
                    <h4 class="cl-pm text-center">This site is under construction</h4>
                </div>
                <div class="constructionImg ps-5">
                    <img src="Assets/Images/maintenance.png" alt="">
                </div>
            </div>
        </div>

        <!----------Copy Right------------------->
        <div class="mobileVersion">
            <footer class="CopyRight">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="copyRightContentLeft w-50">
                        &copy; 2021 livetechltd. All rights Reserved
                    </div>
                    <div class="copyRightContentRight text-white">
                        <a href=""><i class="fab fa-facebook-f me-3"></i></a>
                        <a href=""> <i class="fab fa-twitter me-3"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
